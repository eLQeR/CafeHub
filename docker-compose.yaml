  redis:
    image: "redis:alpine"

  celery:
    build:
      context: backend/
    command: celery -A Cafe_system worker -l INFO
    depends_on:
#      - db
      - redis
      - api
    restart: on-failure
    env_file:
      - backend/.env


  frontend:
    depends_on:
      - api
    build:
      context: frontend/
    ports:
      - '3000:3000'
    container_name: frontend_cafe
    restart: unless-stopped
