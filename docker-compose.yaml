services:
  api:
    build:
      context: backend/
    container_name: backend_cafe
    restart: unless-stopped
    env_file:
      - backend/.env
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py wait_for_db &&
            python manage.py migrate &&
            python manage.py runserver 0.0.0.0:8000"
